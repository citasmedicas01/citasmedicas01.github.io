<section class="contenedor">
    <h2>Formulario para Agendar Cita</h2>
    <form action="agendar.php" method="POST" class="formulario">
        <fieldset>
            <legend>Datos del Paciente</legend>

            <div class="campo">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="campo">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />
            </div>

            <div class="campo">
                <label for="fecha">Fecha de la Cita:</label>
                <input type="date" id="fecha" name="fecha" required />
            </div>

            <div class="campo">
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad" required>
                    <option value="">Seleccione una</option>
                    <option value="Medicina General">Medicina General</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Psiquiatría">Psiquiatría</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <option value="Gastroenterología">Gastroenterología</option>
                    <option value="Urología">Urología</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Reumatología">Reumatología</option>
                    <option value="Neumología">Neumología</option>
                    <option value="Hematología">Hematología</option>
                    <option value="Oncología">Oncología</option>
                    <option value="Medicina Física y Rehabilitación">Medicina Física y Rehabilitación</option>
                </select>
            </div>

            <button type="submit" class="button">Agendar Cita</button>
        </fieldset>
    </form>
</section>
